<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>task 1</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js" type="text/javascript"></script>
</head>
<body>
    <style>
        .img {
            height: 300px;
            width: 300px;
        }
            .img img {
                height: 100%;
                width: 100%;
            }
    </style>

    <img class="img" src="http://placehold.it/100x100">
    <img class="img" src="http://placehold.it/1000x1000">
    <img class="img" src="http://placehold.it/1000000000x100000000000">

    <script>
        $.widget('image.load', {
            options: {
                spinner: 'spiner.gif',
                errorImg: 'error.jpg'
            },

            _create: function () {
                var img = this.element[0],
                    src = this.element[0].src,
                    defaultSrc = this.options.errorImg;

                $(img).attr('src', this.options.spinner);

                var fakeImg = new Image();
                fakeImg.onload = function () {
                    $(img).attr('src', src);
                }

                fakeImg.onerror = function () {
                    $(img).attr('src', defaultSrc);
                }

                $(fakeImg).attr('src', src);
            }
        });
        $('img').load();
    </script>
</body>
</html>
