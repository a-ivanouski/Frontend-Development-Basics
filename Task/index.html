<html>
<head>
	<title>fr</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/myCss.css">
</head>
<body>
	<article class="elements">
		<h1>Buttons</h1>
		<div class="buttons">
			<button class="fr-button orange">click</button>
			<button class="fr-button red">click</button>
			<button class="fr-button pink">click</button>
			<button class="fr-button purple">click</button>
		</div>
	</article>
	<article class="elements">
		<h1>Inputs</h1>
		<div class="inputs">
			<div class="inner-elements">
			<input class="fr-input" type="text">
			</div>
			<div class="inner-elements">
				<input class="fr-input" id="radio1" type="radio" name="radioTest" checked>
				<label for="radio1"></label>
				<input class="fr-input" id="radio2" type="radio" name="radioTest">
				<label for="radio2"></label>
			</div class="inner-elements">
			<div class="inner-elements">
				<input class="fr-input" for="Checkbox" type="checkbox">
				<label for="Checkbox"></label>
			</div>
		</div>
	</article>
	<article class="elements">
	<h1>Textarea</h1>
		<textarea class="fr-input" name="textarea"></textarea>
	</div>
</article>
	<article class="elements">
		<h1>Boxes</h1>
		<div class="inner-elements">
			<div class="test-box fr-boxes-container">
				<div class="fr-box-small"></div>
				<div class="fr-box-small"></div>
				<div class="fr-box-large"></div>
				<div class="fr-box-large"></div>
				<div class="fr-box-medium"></div>
				<div class="fr-box-medium"></div>

			</div>
		</div>
	</article>

	<article class="elements">
		<h1></h1>
		<div class="">

		</div>
	</article>
	<article class="elements">
		<h1></h1>
		<div class="">

		</div>
	</article>


</body>
</html>
