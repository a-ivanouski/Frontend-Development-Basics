<html>
<head>
	<title>framework</title>
	<script src="js/lib/framework.js"></script>
	<script src="js/script/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div behavior="FirstBehavior" model="model">

		<button framework-model="value1" framework-click="func(value2)"></button>
		<label framework-model="value2"></label>
		<label framework-model="value3"></label>

		<button framework-click="showDivFunc()">show Div</button>
		<label framework-model="valueShow"></label>
		<div framework-show="valueShow" class="box"></div>
	</div>

</html>
