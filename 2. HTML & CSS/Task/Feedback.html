                <h2>Feedback</h2>
        </header>
        <form method="post">
            <div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Jhon Smith" required/>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="some@example.ma" required/>
                </div>
                <div>
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" placeholder="Feedback" rows="10" cols="30" required></textarea>
                </div>

                <input type="submit" value="Place feedback" />
            </div>
        </form>
    </section>
