    <header>

            <img alt="logo" src="./img/logo.png" width="100" height="100">

        <nav class="header-nav">
            <ul>

    <main>
        <article>
            <h1>Feedback</h1>

            <form class="feedback-form">
                <p>
                    <label>
                        Feedback:
                        <textarea class="message" maxlength="500" cols="30" rows="5" placeholder="Give feedback or ask for help"></textarea>
                    </label>
                </p>
                <p>
                    <label>
                        Name:
                        <input maxlength="200" placeholder="fill your name" />
                    </label>
                </p>
                <p>
                    <label>
                        E-mail:
                        <input maxlength="200" placeholder="fill your e-mail or phone" />
                    </label>
                </p>

                <button type="submit">Submit</button>

            </form>

        </article>
    </main>
    <footer>
        <p>© 2015 Brest Pen&amp;Pencil</p>
    </footer>
