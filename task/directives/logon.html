<div class="login-form">
    <span ng-if="!isAuthorised">
        <input type="text" ng-model="name" />
        <button ng-click="login(name)">Log in</button>
    </span>
    <span ng-if="isAuthorised">
        <label>Hello, {{name}}!</label>
        <button ng-click="logout()">Log out</button>
    </span>
</div>
